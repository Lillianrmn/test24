<!DOCTYPE html>
<html>
<head>
	<title>My Website</title>
	<style>
		body {
			font-family: 'Century Gothic', sans-serif;
			background-color: navy;
			color: white;
		}
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
		}
		.header {
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 10px;
			background-color: #333;
			color: white;
		}
		.header a {
			color: white;
			text-decoration: none;
			font-size: 20px;
			margin: 0 10px;
		}
		.header a:hover {
			color: lightgray;
		}
		h1 {
			text-align: center;
			font-size: 48px;
			margin: 50px 0;
		}
		p {
			font-size: 24px;
			line-height: 1.5;
			margin-bottom: 20px;
		}
	</style>
</head>
<body>
	<div class="container">
		<header class="header">
			<a href="#">Home</a>
			<a href="#">Who We Are</a>
			<a href="#">Address and Phone</a>
		</header>
		<h1>I beat you to it LOL</h1>
		<p>This is a super simple webpage with a navy background and the phrase "I beat you to it LOL" in the center. The header bar has links to the Home, Who We Are, and Address and Phone pages.</p>
	</div>
</body>
</html>
